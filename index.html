<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <div class="title">
    <h1 style="text-align: center">URL Book</h1>
    <img
      src="https://cdn-icons-png.flaticon.com/512/1432/1432626.png"
      class="h1"
    />
  </div>

  <br />
  <br />
  <input
    type="text"
    id="input-el"
    placeholder="Enter website link here"
    required
  />

  <br />
  <br />
  <br />

  <button type="submit" id="input-btn">Add Link</button>
  <button id="savetab-btn">Save Tab</button>
  <button id="delete-btn">
    <img src="delete.png" height="23" width="23" />
  </button>

  <ul id="ul-el"></ul>
  <script src="function.js"></script>
</html>
